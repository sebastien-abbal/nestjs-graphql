name: CI-PREPROD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Actions checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      # Build
      - name: Install packages
        run: yarn

      - name: Build app
        run: yarn build

      # Test
      - name: Test app
        run: yarn test
        env:
          NODE_ENV: test
          APP_PORT: 3000
          APP_HOST: localhost
          AWS_REGION: eu-west-3
          DATABASE_URL: postgresql://johndoe:password@localhost:5432/mydb?schema=public
          JWT_SECRET: xxx-xxx-xxx-xxx
          JWT_ACCESS_TOKEN_EXPIRATION_TIME: 86400
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: 2592000
          ENCRYPTION_KEY: xxx-xxx-xxx
