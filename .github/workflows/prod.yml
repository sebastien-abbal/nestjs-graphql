name: CI-PROD

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Actions checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      # Build
      - name: Install packages
        run: yarn

      - name: Build app
        run: yarn build

      # Test (unit + e2e)
      - name: Test app
        run: yarn test
        env:
          NODE_ENV: test
          APP_PORT: 3000
          APP_HOST: localhost
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: db-test
          PG_USER: root
          PG_PASSWORD: password
          JWT_SECRET: xxx-xxx-xxx-xxx
          JWT_ACCESS_TOKEN_EXPIRATION_TIME: 86400
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: 2592000
          ENCRYPTION_KEY: xxx-xxx-xxx
