version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14
        environment:
          NODE_ENV: test
          APP_PORT: 3000
          APP_HOST: localhost
          AWS_REGION: eu-west-3
          DATABASE_URL: postgresql://admin:password@localhost:5432/postgres?schema=public
          JWT_PUBLIC_KEY: $JWT_PUBLIC_KEY
          JWT_PRIVATE_KEY: $JWT_PRIVATE_KEY
          JWT_ACCESS_TOKEN_EXPIRATION_TIME: 86400
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: 2592000
          ENCRYPTION_KEY: xxx-xxx-xxx

      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: postgres
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password

    steps:
      - checkout
      - run:
          name: Check postgres connection
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Test app
          command: yarn test

  build:
    docker:
      - image: circleci/node:14

    steps:
      - checkout
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Build app
          command: yarn build

workflows:
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test
